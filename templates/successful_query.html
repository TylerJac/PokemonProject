<!DOCTYPE html>
<!-- SUCCESSFUL QUERY -->
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../static/styles/styles.css">
</head>

<body>

   <body>
      <h1>Typing Data</h1>
      <table>
         <thead>
            <tr>
               <th>National Pokedex Number</th>
               <th>Pokemon</th>
               <th>Typing</th>
               <th>Abilities</th>
               <th>BaseStatTotal</th>
            </tr>
         </thead>
         <tbody>
            {% for result in results %}
            <tr>
               <td>{{ result[0] }}</td>
               <td>{{ result[1]  }}</td>
               <td>{{ result[2] }}</td>
               <td>{{ result[3] }}</td>
               <td>{{ result[4] }}</td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</body>

</html>
