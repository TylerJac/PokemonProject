<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Database</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-pIt5j9KAtVGzME6zP1kx4HlrbzrpgEe9w9hxtM37KRz6Ij8U3/mUab5k5I8P1J"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5KVw2HCE1s3emp0VHByiN8o2f2IfoP+xr"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/styles.css">

</head>

<body>
    <div class="container">
        <h1>Typing Data</h1>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-white">Type 1</th>
                    <th class="text-white">Type 2</th>
                    <th class="text-white">Weaknesses</th>
                    <th class="text-white">Super Effective</th>
                    <th class="text-white">Invulnerable</th>
                </tr>
            </thead>
            <tbody>
                {% for typing in typings %}
                <tr>
                    <td class="text-white">{{ typing[1] }}</td>
                    <td class="text-white">{{ typing[2] }}</td>
                    <td class="text-white">{{ typing[3] }}</td>
                    <td class="text-white">{{ typing[4] }}</td>
                    <td class="text-white">{{ typing[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="/">Home</a>
    </div>
</body>

</html>
