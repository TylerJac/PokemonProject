<!DOCTYPE html>
<!-- SUCCESSFUL QUERY -->
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../static/styles/styles.css">
</head>

<body>
   <h1>Results</h1>
   <table>
      <thead>
         <tr>
            <th>National Pokedex Number</th>
            <th>Pokemon</th>
            <th>Typing</th>
            <th>Abilities</th>
            <th>BaseStatTotal</th>
         </tr>
      </thead>
      <tbody>
         {% for result in results %}
         <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
   <a href="/">Home</a>
   <form action="/typing_matchup" method="post">
      <h4>Enter below to view typing matchup data: </h4>
      <label for="NationalPokedexNum">National Pokedex Number:</label>
      <input type="text" id="NationalPokedexNum" name="NationalPokedexNum" placeholder="Enter National Pokedex #:"
         value="">

      <input type="submit" value="View Matchup Info">
   </form>
   <form action="/ability_info" method="post">
      <h4>Enter below to view ability info: </h4>
      <label for="NationalPokedexNum">National Pokedex Number:</label>
      <input type="text" id="NationalPokedexNum" name="NationalPokedexNum" placeholder="Enter National Pokedex #:"
         value="">

      <input type="submit" value="View Ability Info">
   </form>
   <!-- implement results for a query that displays weaknesses, super effectives, and invulnerabilities -->
</body>

</html>
